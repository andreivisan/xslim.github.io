<section>
  {% if site.gravatar_hash %}
  <img style="float:left; margin-right:10px;" src="http://gravatar.com/avatar/{{site.gravatar_hash}}" alt="Gravatar image" title="Gravatar Image" />
  {% endif %}
  <p style="font-size:120%;">
      Hi!<br /> I'm {{ site.author }}<br />
      <em>it-specialist, developer</em>
  </p>
  <div style="clear:both;" />
</section>
<section class="well">
  <ul id="recent_posts" class="nav nav-list">
    <li class="nav-header">Recent Posts</li>
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
